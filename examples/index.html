<!DOCTYPE html>
<html lang="en-GB">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Global Nav Test Site</title>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0, minimal-ui"
		/>
		<link
			href="https://fonts.googleapis.com/css?family=Lato:400,700,900"
			rel="stylesheet"
		/>
		<link
			href="//cdn.nice.org.uk/niceorg/css/app.min.css"
			rel="stylesheet"
			type="text/css"
		/>
		<!--[if lt IE 9]>
			<script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
		<![endif]-->

		<!--[if lt IE 9]>
			<script src="/<%= htmlWebpackPlugin.options.excludeChunks[0] %>.js"></script>
		<![endif]-->
	</head>
	<body>
		<div id="global-nav-header"></div>
		<main class="container">
			<div class="page-header mt--e">
				<h1 class="page-header__heading">Global navigation test</h1>
				<p class="page-header__lead">
					Test site for the NICE global navigation (header and footer).
				</p>
			</div>
			<p>The following example pages are available for testing:</p>
			<ul>
				<% for (var example in examples) { %>
				<li>
					<a href="<%= examples[example].filename %>.html">
						<%= examples[example].title %>
					</a>
				</li>
				<% } %>
			</ul>
		</main>
		<script src="//cdn.nice.org.uk/cookie-banner/cookie-banner.min.js"></script>
		<div id="global-nav-footer"></div>
		<script type="text/javascript">
			var global_nav_config = <%= JSON.stringify(global_nav_config) %>;
		</script>
	</body>
</html>
